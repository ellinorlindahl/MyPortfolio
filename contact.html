    <main class="mainContainerContact">


        <div class="contactBox1">

            <form class="contactform" name="contactform" method="post" action="#">
                <fieldset>
                    <legend>Say hi!</legend>

                    <label for="name"><i class="material-icons" style="font-size:16px">
                            sentiment_very_satisfied
                        </i></label>
                    <input type="text" id="name" name="name" placeholder="Your name.."><br />
                    <label for="company"><i class="material-icons" style="font-size:16px">
                            business
                        </i></label>
                    <input type="text" id="company" name="company" placeholder="Company.."><br />
                    <label for="email"><i class="material-icons" style="font-size:16px">
                            mail_outline
                        </i></label>
                    <input type="text" id="email" name="email" placeholder="Email address.."><br />
                    <label for="message"><i class="material-icons" style="font-size:16px">
                            chat_bubble_outline
                        </i></label>
                    <input type="text" id="message" name="message" placeholder="What's on your mind?"><br /><br />
                    <button>Send</button>
                </fieldset>
            </form>
